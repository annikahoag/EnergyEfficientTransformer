id: template

model:
  name: List of Some Parameters
  params:
    num_classes: 10
    conv_channels: [3, 32, 64, 128]
    kernel_size: 3
    pool_kernel: 2
    use_batchnorm: True
    activation_function: ReLU
    pooling: MaxPool2d
    norm_type: 2
    output_size: 32

training:
  dataset: CIFAR10
  data_augmentation: 
    random_crop: True
    horizontal_flip: True
  batch_size: 128
  num_epochs: 10
  learning_rate: 1e-3
  weight_decay: 1e-4
  num_workers: 2
  shuffle: True
  optimizer: Adam

testing:
  batch_size: 100
  shuffle: False

image:
  im_height_width: 32